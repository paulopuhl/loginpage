<ion-header>
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="backdrop">
  <ion-button name="star "expand="block" color="dark" routerLink="/home">Back to HomePage</ion-button>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Please log in your details</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label>Email input</ion-label>
        <ion-input type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password input</ion-label>
        <ion-input type="password" value="password"></ion-input>
      </ion-item>
      <ion-button color="dark" (click)=btnClicked()>Warning</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
